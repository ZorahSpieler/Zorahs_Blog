<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
          <h1><a href="/">Django Girls Blog</a></h1>
      </header>

{% for post in alle_posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr|truncatechars:20 }}</p>
    </article>
{% endfor %}

    </body>
</html>
